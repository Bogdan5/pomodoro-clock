<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8" />
    <title>Pomodoro Clock</title>
    <link href="StyleSheet.css" rel="stylesheet" />
 </head >
<body>
                <h2 style="text-align:center;padding-bottom:0;margin-bottom:0;">Pomodoro Clock</h2>
                <div class="row">
                    <div class="adjuster">
                        <p>Set session length</p>
                        <p><a href="#" onclick="pomodoro.init('sess',-1)">-</a><span id="sess">00</span><a href="#" onclick="pomodoro.init('sess',1)">+</a></p>
                    </div>
                    <div class="adjuster">
                        <p>Set break length</p>
                        <p><a href="#" onclick="pomodoro.init('brk',-1)">-</a><span id="brk">00</span><a href="#" onclick="pomodoro.init('brk',1)">+</a></p>
                    </div>
                </div>
                <div class="row">
                    <button type="button" onclick="pomodoro.run()">Start timer</button>
                    <button type="button" id="continuous" onclick="pomodoro.cycle()">Set continuous repeat</button>
                    <button type="button" id="stopBtn" onclick="pomodoro.stop()">Pause</button>
                </div>
                <div class="canv">
                    <canvas id="myCanvas" width="350" height="350">Your browser does not support the HTML5 canvas tag.</canvas>
                    <div id="timerDiv">
                        <p id="timerType">Session time left</p>
                        <p id="timer">00:00</p>
                    </div>
                </div>
                <script src="JavaScript.js"></script>
</body>
</html>
